<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chucun.css">
    <title>Document</title>
</head>

<body>
    <button id="clear" class="clear btn"><i class="iconfont">&#xe623;</i>Clear Cards</button>
    <h1>Memory Cards
        <button id="show" class="btn btn-small"><i class="iconfont">&#xe6cd;</i> Add New Card
        </button>
    </h1>
    <div id="cards-container" class="cards"></div>
    <div class="navigation">
        <button id="prev" class="nav-button"><i class="iconfont">&#xe68b;</i></button>
        <p id="current"></p>
        <button id="next" class="nav-button"><i class="iconfont">&#xe608;</i></button>
    </div>
    <div id="add-container" class="add-container">
        <h1>Add New Card
            <button id="hide" class="btn btn-small btn-ghost"><i class="iconfont">&#xe60a;</i></button>
        </h1>
        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter question..."></textarea>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Enter Answer..."></textarea>
        </div>
        <button id="add-card" class="btn"><i class="iconfont">&#xe6cd;</i>Add Card</button>
    </div>
    <script src="js/chucun.js"></script>
</body>

</html>
